<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <link rel="shortcut icon" href="#"><!-- no favicon error -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Games Search</title>
    <script src="js/axios.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Press+Start+2P&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
  </head>
</head>
<body>
  <header class="header">
    <div class="left-section">
      <img class="game-controller-logo" src="/images/game-controller.png" alt="game-controller-logo">
      
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search game name or tag">
      <button class="search-button">
        <img class="search-icon" src="images/search.svg" alt="search-button">
        <div class="tooltip">Search</div>
      </button>
      <button class="favourites-button">
        Favourites
      </button>
    </div>
        
    <div class="right-section">
      <h1>Free Games 2 Play</h1>
    </div>
  </header>

  <nav class="sidebar">
    <div class="browse-section">Browse by platforms</div>
    <div class="sidebar-link" id="windows">Windows/PC</div>
    <div class="sidebar-link" id="browser">Browser</div>
    <div class="sidebar-link" id="all">All platforms</div>
    
    <div class="browse-section">Browse by genres</div>
    <div class="sidebar-link" id="anime">Anime</div>
    <div class="sidebar-link" id="battle-royale">Battle Royale</div>
    <div class="sidebar-link" id="card">Card Games</div>
    <div class="sidebar-link" id="fantasy">Fantasy</div>
    <div class="sidebar-link" id="fighting">Fighting</div>
    <div class="sidebar-link" id="mmorpg">MMORPG</div>
    <div class="sidebar-link" id="moba">MOBA</div>
    <div class="sidebar-link" id="racing">Racing</div>
    <div class="sidebar-link" id="sci-fi">Sci-Fi</div>
    <div class="sidebar-link" id="shooter">Shooter</div>
    <div class="sidebar-link" id="social">Social</div>
    <div class="sidebar-link" id="sports">Sports</div>
    <div class="sidebar-link" id="strategy">Strategy</div>
    
    <div class="browse-section">Detailed search</div>
    <div>
      <div class="detailed-selection"><label for="platform-select">Platform:</label></div>
      <div class="detailed-selection">
        <select name="platform" id="platform-select">
          <option value="">--Choose platform--</option>
          <option value="pc">Windows (PC)</option>
          <option value="web">Browser (Web)</option>
          <option value="all">All platforms</option>
        </select>
      </div>

      <div class="detailed-selection"><label for="genre-select">Genre:</label></div>
      <div class="detailed-selection">
        <select name="genre" id="genre-select">
          <option value="">--Choose genre--</option>
          <option value="anime">Anime</option>
          <option value="battle-royale">Battle Royale</option>
          <option value="card">Card Games</option>
          <option value="fantasy">Fantasy</option>
          <option value="fighting">Fighting</option>
          <option value="mmorpg">MMORPG</option>
          <option value="moba">MOBA</option>
          <option value="racing">Racing</option>
          <option value="sci-fi">Sci-Fi</option>
          <option value="shooter">Shooter</option>
          <option value="social">Social</option>
          <option value="sports">Sports</option>
          <option value="strategy">Strategy</option>
        </select>
      </div>

      <div class="detailed-selection"><label for="sort-by-select">Sort By:</label></div>
      <div class="detailed-selection">
        <select name="sort-by" id="sort-by-select">
          <option value="">Sort By:</option>
          <option value="relevance">Relevance</option>
          <option value="popular">Popularity</option>
          <option value="alphabetical">Alphabetical</option>
        </select>
      </div>

      <div class="search-link">
        Search
      </div>
    </div>  
  </nav>

  
  <main>
    <div class="error-message"></div>

    <section class="search-results"></section>

    <section class="game-details"></section>
  </main>
  
</body>
</html>
